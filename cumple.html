		function diasEntreFechas (fecha1, fecha2){
			const unDia= 1000*60*60*24 // cuantos milisegundos hay en un dia
			const dif= Math.abs(fecha1 - fecha2) // es el valor en positivo, se puede hacer resta entre fehas
			return Math.floor(dif/unDia) // la diferencia entre milisgundos entre los milosegundos que tiene un dia para sacar los dias, math,floor para redondear
