<!DOCTYPE html>
<html>
<head>
	<title>
		Factorial
	</title>
</head>
<body>
<script type="text/javascript">
	
	function factorial(n){
		//  si se ejecuta de nuevo una funcion no tiene que hacer todo el proceso porque se encuentra guardado en la memoria cache
		if (!this.cache) {
			this.cache={}

		}
		//debugger 
		if (this.cache[n]) {
			return this.cache[n]
		}

		if (true) {}
		if (n===1) {
			return 1
		}else{
			this.cache[n] = n*factorial(n-1)
			//debugger 
			return this.cache[n]
			// ej factorial 6, 6 no es uno asi que se multiplica x fact de 5 y asi
		}
	} // recursividad en factorial 
</script>
</body>
</html>
